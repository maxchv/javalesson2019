<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/registration" method="post">
    <label for="login">Login: </label>
    <input id="login" name="login" required placeholder="Your login"/> <br/>
    <label>Password:
        <input type="password" required name="password" placeholder="Your password"/>
    </label>
    <br/>
    <label>Phone:
        <input type="tel" name="phone" placeholder="(0XX) XXX-XX-XX"/>
    </label>
    <br/>
    <label>
        Subscribe: <input type="checkbox" checked name="subscribed"/>
    </label>
    <br/>
    <label>Gender:
        <br/>
        <input type="radio" value="male" checked name="gender"> Male <br/>
        <input type="radio" value="female" name="gender"> Female <br/>
        <input type="radio" value="unknown" name="gender"> Who? <br/>
    </label>
    <br/>
    <button type="reset">Reset</button>
    <button type="submit">Send</button>
</form>
</body>
</html>
